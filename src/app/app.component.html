<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *appUnless="!onlyOdd">
          <li class="list-group-item" *ngFor="let number of oddNumbers" [ngClass]="{ 'odd': (number%2 != 0) }"
            [ngStyle]="{ backgroundColor: number%2 != 0 ? 'yellow':'transparent' }">
            {{ number }}
          </li>
        </div>

        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let number of evenNumbers">
            {{ number }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p style="font-weight: 800; text-decoration: underline;" appBetterHighlight [defaultColor]="'yellow'"
          [highlightColor]="'red'">Only odd</p>
      </ng-template>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="25">Value is 25</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
